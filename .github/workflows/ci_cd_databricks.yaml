name: CI/CD for Databricks Workspace

on:
  pull_request:
    branches:
      - main  # You can change this to the main branch of your dev-dbx-workspace

jobs:
  deploy_dev_environment:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install Azure CLI
      run: |
        curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash
        az extension add --name azure-cli-ml
      env:
        AZURE_EXTENSION_DIR: /usr/lib/azure-cli/extensions

    - name: Authenticate with Azure
      run: az login --service-principal -u ${{ secrets.AZURE_CLIENT_ID }} -p ${{ secrets.AZURE_CLIENT_SECRET }} --tenant ${{ secrets.AZURE_TENANT_ID }}

    - name: Create Dev Environment in Databricks
